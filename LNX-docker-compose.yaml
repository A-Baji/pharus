# NAUTILUS_API_VERSION=$(cat nautilus_api/version.py | tail -1 | awk -F\' '{print $2}') docker-compose -f LNX-docker-compose.yaml up --build --exit-code-from api-test
version: "2.4"
x-net: &net
  networks:
      - nautilus
services:
  db:
    <<: *net
    image: datajoint/mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=simple
  api-test:
    <<: *net
    build:
      context: .
      args:
        - PY_VER
        - DISTRO
        - IMAGE
    image: datajoint/nautilus-api:${NAUTILUS_API_VERSION}
    environment:
      - PRIVATE_KEY
      - PUBLIC_KEY
      - FLASK_ENV=development # enables logging to console from Flask
      - TEST_DB_SERVER=db
      - TEST_DB_USER=root
      - TEST_DB_PASS=simple
      - AS_SCRIPT
    volumes:
      - .:/main
      - ./test_requirements.txt:/tmp/pip_requirements.txt
      - ./nautilus_api:/opt/conda/lib/python3.8/site-packages/nautilus_api
    user: ${HOST_UID}:anaconda
    working_dir: /main
    command:
      - sh
      - -c
      - |
        if [ ! -z "$${AS_SCRIPT}" ]; then
          set -e
          echo "------ SYNTAX TESTS ------"
          flake8 nautilus_api --count --select=E9,F63,F7,F82 --show-source --statistics
          echo "------ UNIT TESTS ------"
          pytest -sv --cov-report term-missing --cov=nautilus_api /main/tests
          echo "------ STYLE TESTS ------"
          flake8 nautilus_api --count --max-complexity=20 --max-line-length=95 \
            --statistics
        else
          echo "=== Running ==="
          echo "Please see 'LNX-docker-compose.yaml' for detail on running tests."
          tail -f /dev/null
        fi
    depends_on:
      db:
        condition: service_healthy
networks:
  nautilus:
